<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Mini Project</title>
  <!--Bootstrap-->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/foundation.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <div class="col-sm-12">
        <h2>Ember.js Mini Project</h2>
        <hr>
        {{outlet}}
      </div>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="threads">
    <div class="container">
      <div class="col-sm-4" id="threads">
        {{ partial "threadMenu"}}
      </div>
      <div class="col-sm-8" id="thread">
        {{outlet}}
      </div>
    </div>
  </script>
  
  <script type="text/x-handlebars" data-template-name="threads/index">
    <h2 id="menu-header">Select a thread on the left to view it's contents.</h2>
  </script>
     
  <script type="text/x-handlebars" data-template-name="_threadMenu">
    <h2>Ten Most Recent Threads on /r/emberjs</h2>
      {{#each model as |thread|}}
      {{#linkTo "thread" thread class="panel col-sm-12"}}{{thread.title}}{{/linkTo}}
      {{/each}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="thread">
    <h2>{{title}}</h2>
    <h4>Author: {{author}}</h4>
    
    <!--If the thread contained a thumbnail then show it as well -->
    {{#if thumbnailUrl}}
    <img {{bindAttr src="thumbnailUrl"}}>
    {{/if}}
    
    <!--If the user created a reddit post display this, if not just link put in the link  -->
    {{#if selftext_html}}
    <p id="post">    {{selftext}}</p>
    <br>
    <p id="post-link">See the post on reddit at: <a {{bindAttr href="url"}}>{{url}}</a></p>
    {{else}}
    <p id="no-post">This thread contains no post rather it links to this website: <a {{bindAttr href="url"}}>{{url}}</a></p>
    {{/if}}
  </script>

  <script src="js/libs/jquery-1.8.3.min.js"></script>
  <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
 
</body>
</html>
